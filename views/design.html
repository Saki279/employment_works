<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabric.js Image Editor</title>

  <link rel="stylesheet" type="text/css" href="/css/reset.css">
  <link rel="stylesheet" type="text/css" href="/css/index.css">
  <link rel="stylesheet" type="text/css" href="/css/design.css">
  
  <!-- jQuery本体 CDN -->
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/js/common.js"></script>

</head>
<body>

  <header>

    <nav>
      <img src="/images/logo.png" alt="logo" class="logo">
      <ul>
        <a href="/"><li data-page="home">Home</li></a>
        <a href="/design"><li data-page="customize">Customize-Design</li></a>
      </ul>
      <!-- <div class="underline"></div> -->
    </nav>
    
  </header>

  <main id="m-design">

    <div class="contain">

      <div class="left">
        <div style="display: flex;">

          <a href="/">
            <span class="dli-chevron-round-left"></span>
          </a>
          
          <!-- 画像アップロード -->
          <label class="upload">
            <input type="file" id="upload" accept="image/*" class="upload-btn">
            <svg
              aria-hidden="true"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-width="2"
                stroke="#fffffff"
                d="M13.5 3H12H8C6.34315 3 5 4.34315 5 6V18C5 19.6569 6.34315 21 8 21H11M13.5 3L19 8.625M13.5 3V7.625C13.5 8.17728 13.9477 8.625 14.5 8.625H19M19 8.625V11.8125"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
              <path
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2"
                stroke="#fffffff"
                d="M17 15V18M17 21V18M17 18H14M17 18H20"
              ></path>
            </svg>
            ADD FILE
          </label>
        </div>


        <!-- 素材 -->
        <div class="modal">
        	<article class="modal-container">
	        	<header class="modal-container-header">
	        		<span class="modal-container-title">
		      		Add Images
		      	  </span>
		        </header>
		        <section class="modal-container-body" id="sidebar">
              <img src="/images/butterfly.png" alt="butterfly" draggable="true">
              <img src="/images/heart1.png" alt="heart" draggable="true">
              <img src="/images/ribbon2.png" alt="ribbon2" draggable="true">
              <img src="/images/ribbon3.png" alt="ribbon3" draggable="true">
              <img src="/images/cat.png" alt="cat" draggable="true">
              <img src="/images/donuts.png" alt="donuts" draggable="true">
              <img src="/images/sunglasses.png" alt="sunglasses" draggable="true">
              <img src="/images/love.png" alt="love" draggable="true">
  		      </section>
	        </article>
        </div>

      </div>

      <!-- キャンバス -->
      <div class="modal">
        <article class="modal-container2">
          <header class="modal-container-header">
            <span class="modal-container-title">
            Canvas
            </span>
          </header>
          <canvas id="canvas" width="750" height="550"></canvas>
        </article>
      </div>

      <div class="right">

        <!-- 保存 -->
        <button id="save-all" class="cssbuttons-io-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path fill="currentColor" d="M1 14.5a6.496 6.496 0 0 1 3.064-5.519 8.001 8.001 0 0 1 15.872 0 6.5 6.5 0 0 1-2.936 12L7 21c-3.356-.274-6-3.078-6-6.5zm15.848 4.487a4.5 4.5 0 0 0 2.03-8.309l-.807-.503-.12-.942a6.001 6.001 0 0 0-11.903 0l-.12.942-.805.503a4.5 4.5 0 0 0 2.029 8.309l.173.013h9.35l.173-.013zM13 12h3l-4 5-4-5h3V8h2v4z"></path>
          </svg>
          <span>Download</span>
        </button>

        <!-- カスタム -->
        <div class="modal">
        	<article class="modal-container">
	        	<header class="modal-container-header">
	        		<span class="modal-container-title">
		      		Custom
		      	  </span>
		        </header>
		        <section class="modal-container-body2">
              <!-- テキスト追加 -->
              <h3>Text</h3>
              <input type="text" id="text-input" class="textbox" placeholder="text"/>
              <button id="add-text-btn"><span class="dli-plus"></span></button>

              <!-- 背景色変更フォーム -->
              <h3>Background-color</h3>
              <input type="color" id="background-color" value="#ffffff">
              <button id="change-bg-btn"><span class="dli-redo-fill"></span></button>

              <!-- 削除 -->
              <h3>Delete</h3>
              <button id="delete-btn"><span class="dli-close"></span></button>
  		      </section>
	        </article>
        </div>

      </div>

    </div>

  </main>

  <footer id="footer">
    <div>
      2024 &copy; Copyright GotoSaki. All rights reserved.<br>
      <a href="https://www.freepik.com/author/freepik/icons/special-candy-lineal-color_104#from_element=resource_detail">Icon by Freepik</a>
    </div>
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  <!-- jQuery本体 CDN -->
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/js/design.js"></script>

</body>
</html>
